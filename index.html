<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="info">
        <h1>Order Summary</h1> 
        <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <p>Annual Plan <br> <span>$59.99/year</span> </p>
        <a href="#">Change</a>
      </div>

      <div class="payment">
        <input type="submit" value="Proceed to Payment" name="Proceed to Payment">
        <input type="reset" value="Cancel Order" name="Cancel Order">
      </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Othman Benhamdoune</a>.
  </div>
</body>
</html>
